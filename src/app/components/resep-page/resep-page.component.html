<ion-card>
  <img
    alt="Makanan"
    src="https://cdn0-production-images-kly.akamaized.net/bInf-QIvHKWJD_AwV88sY5BmVjU=/1x112:1000x675/680x383/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3245094/original/043061400_1600750232-shutterstock_1786027046.jpg"
  />
  <ion-card-header>
    <ion-card-title>{{ makanan }}</ion-card-title>
    <ion-card-subtitle>{{ jenis }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list lines="full">
      <ion-list-header>
        <ion-label>Bahan</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>{{ bahan }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="full">
      <ion-list-header>
        <ion-label>Langkah Penyajian</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>{{ resep }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
