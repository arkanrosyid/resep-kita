<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap");
</style>

<ion-content class="bgcolor">
  <div class="centering">
    <ion-card class="card-size">
      <ion-card-header>
        <ion-card-subtitle>Register</ion-card-subtitle>
        <ion-card-title color="danger">Resep Kita</ion-card-title>
      </ion-card-header>

      <ion-card-content class="lefting"
        ><ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" placeholder="Masukan Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" placeholder="Masukan Password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" placeholder="Masukan Password"></ion-input>
        </ion-item>

        <ion-list class="ion-padding-top">
          <ion-item>
            <ion-select placeholder="Kemapuan">
              <ion-select-option value="pemula">Pemula</ion-select-option>
              <ion-select-option value="homecook">Home Cook</ion-select-option>
              <ion-select-option value="chef">Chef</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-card-content>

      <div class="all-right">
        <ion-button color="danger" fill="clear">Login</ion-button>
        <ion-button class="login-button" color="danger" fill="solid"
          >Register</ion-button
        >
      </div>
    </ion-card>
  </div>
</ion-content>
