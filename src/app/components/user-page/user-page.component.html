<ion-list *ngIf="hasToken" [inset]="true" color="danger">
  <ion-item color="danger">
    <ion-avatar slot="start"
      ><ion-img
        src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
      ></ion-img> </ion-avatar
    ><ion-label
      ><h1>{{ nama }}</h1>
      <p>{{ email }}</p>
      <p>{{ keahlian }}</p>
      </ion-label
    >
  </ion-item>
</ion-list>

<ion-list *ngIf="hasToken" [inset]="true" color="danger">
  <ion-item button color="danger" (click)="userEdit()"
    ><ion-icon name="build-outline"></ion-icon
    ><ion-label>Edit Profil</ion-label></ion-item
  >
  <ion-item button color="danger" (click)="login()"
    ><ion-icon name="log-out-outline"></ion-icon
    ><ion-label>Logout</ion-label></ion-item
  >
</ion-list>

<ion-list *ngIf="!hasToken" [inset]="true" color="danger">
  <ion-item button color="danger"
    ><ion-icon name="log-in-outline"></ion-icon
    ><ion-label>Login</ion-label></ion-item
  >
</ion-list>
