<ion-header>
  <ion-toolbar color="danger"
    ><ion-buttons (click)="home()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Resep Saya</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content *ngFor="let resep of reseps">
      <ion-list #myList id="resepSaya">
        <ion-item lines="none" button (click)="resep()">
          <ion-thumbnail slot="start">
            <img
              alt="Makanan"
              src="https://cdn0-production-images-kly.akamaized.net/bInf-QIvHKWJD_AwV88sY5BmVjU=/1x112:1000x675/680x383/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3245094/original/043061400_1600750232-shutterstock_1786027046.jpg"
            />
          </ion-thumbnail>
          <ion-label>{{resep.judul}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card></ion-content
>
