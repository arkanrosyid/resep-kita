<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons (click)="home()" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Resep Kita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-user-page
    [hasToken]="true"
    *ngFor="let user of users"
    nama="{{user.nama}}"
    keahlian="{{user.kemampuan}}"
    email="{{user.email}}"
  ></app-user-page>
</ion-content>
