<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap");
</style>

<ion-content class="bgcolor">
  <div class="centering">
    <form [formGroup]="form">
      <ion-card class="card-size">
        <ion-card-header>
          <ion-card-subtitle>Login</ion-card-subtitle>
          <ion-card-title color="danger">Resep Kita</ion-card-title>
        </ion-card-header>

        <ion-card-content class="lefting"
          ><ion-item>
            <ion-label position="floating">Email</ion-label>

            <ion-input
              type="email"
              placeholder="Masukan Email"
              formControlName="email"
            ></ion-input>
          </ion-item>
          <app-error-message
            [field]="form.get('email')"
            error="email"
            message="email invalid"
          ></app-error-message>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              placeholder="Masukan Password"
              formControlName="password"
            ></ion-input>
          </ion-item>
        </ion-card-content>

        <div class="all-right">
          <ion-button color="danger" fill="clear" (click)="register()"
            >Register</ion-button
          >
          <ion-button
            class="login-button"
            color="danger"
            fill="solid"
            (click)="login()"
            [disabled]="!form.valid"
            id="loginButton"
            >login</ion-button
          >
        </div>
      </ion-card>
    </form>
  </div>
</ion-content>
