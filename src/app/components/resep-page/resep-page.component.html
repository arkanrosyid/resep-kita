<ion-card>
  <img alt="Makanan" src="{{ gambar }}" />
  <ion-card-header>
    <ion-card-title>{{ judul }}</ion-card-title>
    <ion-card-subtitle>{{ jenis }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list lines="full">
      <ion-list-header>
        <ion-label>Bahan</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>{{ bahan }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="full">
      <ion-list-header>
        <ion-label>Langkah Penyajian</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>{{ langkah }}</ion-label>
      </ion-item>
    </ion-list>
    <!-- <div  *ngIf="this.email == emailA"> -->
      <ion-button (click)="edit()" color="danger" expand="full">Edit</ion-button>
    <!-- </div> -->

  </ion-card-content>
</ion-card>
